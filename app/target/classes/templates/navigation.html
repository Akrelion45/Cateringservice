<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
	</head>
<body>
	<nav th:fragment="navigation">

		<ul>
			<li><a th:href="@{/}" href="index.html" th:text="#{nav.home}">Index</a></li>
			<li sec:authorize="hasAnyRole('ROLE_CHEF','ROLE_SERVICE','ROLE_SYSADMIN','ROLE_EMPLOYEE')"><a th:href="@{/cart}" href="cart.html" th:text="#{nav.cart}">Cart</a></li>
			<li sec:authorize="hasAnyRole('ROLE_CHEF','ROLE_SERVICE','ROLE_SYSADMIN','ROLE_EMPLOYEE')"><a th:href="@{/kalender}" href="kalender.html" th:text="#{nav.kalender}">Kalender</a></li>
			
			<li sec:authorize="hasAnyRole('ROLE_CHEF','ROLE_SERVICE','ROLE_SYSADMIN','ROLE_EMPLOYEE')"><a th:href="@{/event}" href="event.html" th:text="#{nav.event}">Event</a></li>
			<li sec:authorize="hasAnyRole('ROLE_CHEF','ROLE_SERVICE','ROLE_SYSADMIN','ROLE_EMPLOYEE')"><a th:href="@{/stock}" href="stock.html" th:text="#{nav.stock}">Lager</a></li>
			<li sec:authorize="hasAnyRole('ROLE_SERVICE','ROLE_EMPLOYEE')"><a th:href="@{/register}" href="register.html" th:text="#{nav.register}">Register</a></li>
			<li sec:authorize="hasAnyRole('ROLE_CHEF','ROLE_SYSADMIN')"><a th:href="@{/registerchef}" href="registerchef.html" th:text="#{nav.register}">Register</a></li>
						
			<li sec:authorize="!isAuthenticated()" class="loginlogout"><a th:href="@{/login}" th:text="#{nav.login}">Login</a></li>

			<li sec:authorize="isAuthenticated()" class="loginlogout">
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Logout" th:value="#{nav.logout}" />
				</form>
			</li>
		</ul>
	</nav>
</body>
</html>
